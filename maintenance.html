<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #282c34;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            overflow: hidden;
        }

        .container {
            opacity: 0;
            transform: translateY(-30px);
            transition: opacity 0.5s ease, transform 0.5s ease;
            animation: popIn 0.5s forwards;
        }

        h1 {
            font-size: 2.5em;
            margin: 0;
            animation: fadeIn 1s forwards;
        }

        p {
            font-size: 1.2em;
            margin: 10px 0;
        }

        .loader {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 8px solid rgba(255, 255, 255, 0.3);
            border-top: 8px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes popIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>PREDICTON IS UNDER MAINTENANCE</h1>
        <p>We're currently making updates to improve your experience. Please check back later.</p>
        <div class="loader"></div>
    </div>

    <script>
        // Show the container after a delay to allow for the fade-in effect
        window.onload = function() {
            document.querySelector('.container').style.opacity = 1;
        };
    </script>
</body>
</html>
