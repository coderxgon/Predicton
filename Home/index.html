<div id="feedbackMarquee">

</div>

<div>
    <h2>Leave Your Feedback</h2>
    <textarea class="enterfeed"id="feedbackInput" placeholder="Type your feedback here..."></textarea><br>
    <button class="submit" id="submitFeedback">Submit</button>
</div>

<script>
    // Function to load feedback from localStorage and display in marquee
    function loadFeedback() {
        const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
        const marqueeContent = document.getElementById('marqueeContent');
        marqueeContent.textContent = feedbacks.join(' | '); // Joining with separator
    }

    // Function to handle feedback submission
    document.getElementById('submitFeedback').addEventListener('click', function() {
        const feedbackInput = document.getElementById('feedbackInput');
        const feedback = feedbackInput.value.trim();
        
        if (feedback) {
            const feedbacks = JSON.parse(localStorage.getItem('feedbacks')) || [];
            feedbacks.push(feedback);
            localStorage.setItem('feedbacks', JSON.stringify(feedbacks));
            feedbackInput.value = ''; // Clear input field
            loadFeedback(); // Update marquee
        }
    });

    // Load feedback on page load
    window.onload = loadFeedback;
</script>
