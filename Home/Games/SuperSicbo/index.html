<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="/styles/files/main.css">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
 <title>SUPER SICBO TOOL</title>
</head>

<body>
 <center>
<h1 class="welcometext">SUPER SICBO TOOL</h1><br>

<style>


#predictBtn, #closeBtn {
            padding: 10px 20px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #predictBtn:hover, #closeBtn:hover {
            background-color: #444;
        }
        
        body {
  
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #popup {
            display: none;
            width: 350px;
            height: 350px;
            background: blue;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            padding: 20px;
            position: relative;
            text-align: center;
        }
        .die {
            display: inline-block;
            margin: 10px;
            width: 50px;
            height: 50px;
            border: 1px solid black;
            border-radius: 5px;
            position: relative;
            background-color: white;
            align-items: center;
        }
        .dot {
            width: 8px;
            height: 8px;
            background-color: black;
            border-radius: 50%;
            position: absolute;
            align-content: center;
            justify-content: center;
            margin-left: 7px;
            margin-top: 2px;
        }
        #result {
            margin-top: 20px;
            font-weight: bold;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }
        #close {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="predictBtn">PREDICT NOW</button>

    <div id="overlay"></div>
    <div id="popup">
        <span id="close">&times;</span>
        <div id="diceContainer"></div>
        <div id="result"></div>
       
    </div>

    <script>
        function rollDice() {
            return Math.floor(Math.random() * 6) + 1;
        }

        function createDice(value) {
            const die = document.createElement('div');
            die.className = 'die';

            const positions = [
                { top: '10%', left: '10%' },
                { top: '40%', left: '10%' },
                { top: '70%', left: '10%' },
                { top: '10%', left: '40%' },
                { top: '40%', left: '40%' },
                { top: '70%', left: '40%' },
                { top: '10%', left: '70%' },
                { top: '40%', left: '70%' },
                { top: '70%', left: '70%' }
            ];

            for (let i = 1; i <= value; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dot.style.top = positions[i - 1].top;
                dot.style.left = positions[i - 1].left;
                die.appendChild(dot);
            }

            return die;
        }

        function updateResults() {
            const diceContainer = document.getElementById('diceContainer');
            const resultDisplay = document.getElementById('result');
            const diceValues = [rollDice(), rollDice(), rollDice()];
            diceContainer.innerHTML = ''; // Clear previous dice

            let total = 0;

            diceValues.forEach(value => {
                const die = createDice(value);
                diceContainer.appendChild(die);
                total += value;
            });

            const sizeClassification = (total >= 4 && total <= 10) ? 'SMALL' : 'BIG';
            const parityClassification = (total % 2 === 0) ? 'EVEN' : 'ODD';

            resultDisplay.innerHTML = `BET IN: ${total} -  ${sizeClassification}, ${parityClassification}`;
        }

        document.getElementById('predictBtn').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';
            updateResults();
        });

        document.getElementById('close').addEventListener('click', () => {
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        });
         
    </script>

 </center>
</body>

</html>
