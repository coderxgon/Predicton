<!DOCTYPE html>
<html>

<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link rel="stylesheet" href="/styles/files/main.css">
 <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="main.js"></script>
 <title>IM2015 TOOL</title>
</head>

<body>
 <center>
<h1 class="welcometext">IM2015 TOOL</h1><br>

<style>
        body {
            
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        #predictButton {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        #popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 350px;
            height: 350px;
            background-color: red;
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            z-index: 1000;
        }
        #smallBox, #resultBox {
            width: 100%;
            height: 50px;
            margin-bottom: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            background-color: #e9e9e9;
            color: lawngreen;
        }
        #overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 500;
        }
        
        #predictBtn, #closeBtn {
            padding: 10px 20px;
            color: white;
            background-color: blue;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #predictBtn:hover, #closeBtn:hover {
            background-color: #444;
        }
        
    </style>
</head>
<body>

    <button id="predictBtn">PREDICT NOW</button>

    <div id="overlay"></div>
    <div id="popup">
        <div id="smallBox"></div>
        <div id="resultBox"></div>
        <button id="closeBtn">Close</button>
    </div>

    <script>
        document.getElementById('predictBtn').onclick = function() {
            // Show the overlay and popup
            document.getElementById('overlay').style.display = 'block';
            document.getElementById('popup').style.display = 'block';

            // Generate a random number between 0 and 80
            let randomNumber = Math.floor(Math.random() * 81);
            document.getElementById('smallBox').innerText = randomNumber;

            // Classify as odd or even
            let classification = (randomNumber % 2 === 0) ? 'Even' : 'Odd';
            document.getElementById('resultBox').innerText = classification;
        };

        document.getElementById('closeBtn').onclick = function() {
            // Hide the overlay and popup
            document.getElementById('overlay').style.display = 'none';
            document.getElementById('popup').style.display = 'none';
        };

        // Close the popup when clicking outside of it
        window.onclick = function(event) {
            if (event.target == document.getElementById('overlay')) {
                document.getElementById('overlay').style.display = 'none';
                document.getElementById('popup').style.display = 'none';
            }
        };
    </script>

 </center>
</body>

</html>
